language: node_js
node_js:
  - "node"
cache:
  directories:
  - node_modules
script:
  - npm test
  - npm run build-travis
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  local-dir: dist/
  keep-history: true
  on:
    branch: master
